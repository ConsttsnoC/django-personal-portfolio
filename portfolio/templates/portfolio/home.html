{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}
<div class="row justify-content-start my-5">
    <div class="col-12 col-sm-8 col-md-6">
        <div class="card bg-transparent border-0">
            <img src="{% static 'portfolio/3.jpg' %}" class="portfolio-avatar" alt="...">
            <div class="card-body">
                <div class="container px-2 text-center">
                    <h5 class="card-title">Константин Гильманов</h5>
                    <p class="card-text">Python-разработчик</p>
                </div>
                <hr>
                <div class="container px-2 text-center">
                    <a href="{% url 'blog:all_blogs' %}" class="btn btn-secondary m-2">Мой Блог</a>
                    <a href="{% static 'portfolio/2.pdf' %}" class="btn btn-secondary m-2">Резюме</a>
                    <a href="https://github.com/ConsttsnoC?tab=repositories" class="btn btn-secondary m-2" target="_blank">GitHub</a>
                </div>
            </div>
        </div>
    </div>
</div>
<hr class="border border-black border-2 opacity-50">

<div class="row justify-content-md-center">
    {% for project in projects %}
    <div class="col-sm">
        {% if project.url %}
        <a href="{{ project.url }}">
            <img src="{{ project.image.url }}" class="card-img-top">
        </a>
        {% else %}
        <img src="{{ project.image.url }}" class="card-img-top">
        {% endif %}
        <div class="text-center">
            <p>{{ project.title }}</p>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
