{% load static %}
<html lang="RU">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">
    <link rel="icon" type="image/png" href="{% static 'portfolio/icons.png' %}">
    <title>Портофолио К.Г.</title>
</head>
<body>
<nav id="topNav" class="navbar navbar-expand-md navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'portfolio/icons.png' %}" width="30" height="30" class="d-inline-block align-text-top" alt="Logo">
      Константин Гильманов
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active font-weight-bold" aria-current="page" href="{% url 'home' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" href="{% static 'portfolio/Gilmanov Konstantin.pdf' %}">Резюме</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active font-weight-bold" aria-current="page" href="{% url 'blog:all_blogs' %}">Портфолио</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" href="https://github.com/ConsttsnoC?tab=repositories" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/null/github.png"/></a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" href="https://instagram.com/constantsamara?igshid=MWM2YjBjM2Q=" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/null/instagram-new.png"/></a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" href="https://vk.com/constantaa" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/null/vk-circled.png"/></a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" href="https://t.me/constantasmr" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/null/filled-sent.png"/></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
function toggleMenu() {
  $('#navbarNav').collapse('toggle');
}
</script>

<div class="container">
    {% block content %} {% endblock %}
</div>
<link href="https://fonts.googleapis.com/css2?family=Calluna&display=swap" rel="stylesheet">
<style>
    .nav-item a {
        font-family: 'Calluna', serif;
        font-size: 20px;
    }

    .nav-item a, .navbar-brand {
        font-family: 'Calluna', serif;
        font-size: 20px;
    }

</style>

</body>
</html>
