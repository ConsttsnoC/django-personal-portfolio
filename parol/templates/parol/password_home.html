{% extends 'portfolio/base.html' %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<div class="content text-center">
 <title>Генератор Паролей</title>
    <h2>Генератор Паролей<span class="display-5" class="badge bg-secondary"></span></h2>
</div>
<!--создаем форму(form), action переход на указанный вебсайт после нажатия-->

<form action="{% url 'password' %}">
    <div class="alert alert-secondary" role="alert">
        <!--    select выпадающий список в html-->
        <div class="row g-3 justify-content-center">
            <div style="width: 18rem;">
                <label><select name="length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <!--selected обозначает какой пароль будет предлогать изначально-->
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select> Длина вашего нового пароля</label>
                <!--   br тэг переноса на новую строку-->
                <label><input type="checkbox" name="Верхний регист"> Верхний регистр</label>
                <br>
                <label><input type="checkbox" name="Цифры"> Цифры</label>
                <br>
                <label><input type="checkbox" name="Специальные знаки"> Специальные знаки</label>
                <br>
                <!--создаем кнопку-->
                <input type="submit" value="Сгенерировать пароль" class="btn btn-primary">
</form>
</div>
<br>
{% endblock %}
