{% extends 'portfolio/base.html' %}

{% block content %}

<div class="content text-center">
    <div class="alert alert-primary" role="alert">
        <h1>Ваш персональный пароль:</h1>
        <p class="lead">Если хотите изменить его, нажмите кнопку "Назад"</p>
        <div class="mt-3 text-center">
            <h2 class="alert alert-primary" role="alert">{{ password }}</h2>
            <form action="{% url 'password_home' %}">
                <input type="submit" value="Назад" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
