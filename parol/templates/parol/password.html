{% extends 'portfolio/base.html' %}

{% block content %}
<title>Новый пароль</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <div class="alert alert-dark" role="alert">
        <h1 class="display-5">Ваш персональный пароль:</h1>
        <p class="lead">Если хотите изменить его параметры, нажмите кнопку "Назад"</p>
       <p class="lead">Или нажмите "Другой пароль" если хотите оставить эти параметры!"</p>
        <div class="mt-3 text-center">
            <h2 class="alert alert-primary" role="alert">{{ password }}</h2>
            <form action="{% url 'password_home' %}">
                <input type="submit" value="Назад" class="btn btn-primary">
                <a href="{% url 'password' %}" class="btn btn-primary" onclick="location.reload(); return false;">Другой пароль</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
