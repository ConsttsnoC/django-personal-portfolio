{% extends 'portfolio/base.html' %}

{% block content %}
<div class="text-center">
    <h2>Константин написал {{ blogs.count }} blog{{ blogs.count|pluralize }}:</h2>

    {% for blog in blogs %}
    <div class="text-center">
        <a href="{% url 'blog:detail' blog.id %}" class="link-dark"><h2>{{ blog.title }}</h2></a>

        <h5>{{ blog.data|date:"D d M Y"|upper }}</h5>

        <p>{{ blog.descriptoin|striptags|truncatechars:100 }}</p>
       <hr class="border border-black border-2 opacity-50">
    </div>
</div>


{% endfor %}

{% endblock %}
