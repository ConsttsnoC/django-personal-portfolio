{% extends 'portfolio/base.html' %}

{% block content %}

{% for blog in blogs %}
<div class="card">
    <div class="center" class="card-header">
        <pre><h3 class="h3blog">{{ blog.title }}</h3></pre>
         <a href="{{ blog.url }}">
        <img class="photo" src="{{ blog.images.url }}">
         </a>
        <div>
            <pre class="card-text">{{ blog.descriptoin|striptags|truncatechars:500 }}</pre>
        </div>
    </div>
</div>


{% endfor %}

{% endblock %}
