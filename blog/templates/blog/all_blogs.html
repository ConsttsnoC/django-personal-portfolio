{% extends 'portfolio/base.html' %}

{% block content %}
<div class="text-center">
    <h2>Константин написал {{ blogs.count }} blog{{ blogs.count|pluralize }}:</h2>
</div>
{% for blog in blogs %}
<div class="card">
    <div class="card-header">
        {{ blog.data|date:"D d M Y"|upper }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text">{{ blog.descriptoin|striptags|truncatechars:100 }}</p>
        <a href="{% url 'blog:detail' blog.id %}" class="btn btn-primary">Читать blog</a>
    </div>


    {% endfor %}

    {% endblock %}
